    <h2 class="animacion_heartBeat" >Tenés dudas? Escribínos!</h2>
    <form class="formulario" action="">
        <div>
            <label class="labelscontacto" for="Nombre y Apellido">Nombre y apellido</label>

            <label class="labelscontacto" for="Elección de carrera">Sobre qué carrera querés información?</label>

            </select>
        </div>
        <div>
            <textarea class="caja" name="" id="" cols="30" rows="10" placeholder="Escibí tu mensaje aquí"></textarea>
        </div>
        <div class="areaboton">
            <input class="botoncontacto animate__animated animate__tada" type="submit" value="Enviar">
        </div>
